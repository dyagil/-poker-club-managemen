{% if current_cycle %}
<div class="card mb-4">
    <div class="card-body bg-light p-2">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <span class="fw-bold">מחזור נוכחי:</span> {{ current_cycle.name }}
            </div>
            <div class="d-flex">
                <a href="{{ url_for('prev_cycle') }}" class="btn btn-sm btn-outline-primary me-2">
                    <i class="fas fa-chevron-right"></i>
                    מחזור קודם
                </a>
                {% if session.role == 'admin' or session.role == 'manager' %}
                <a href="{{ url_for('cycles') }}" class="btn btn-sm btn-outline-secondary me-2">
                    <i class="fas fa-cog"></i>
                    ניהול מחזורים
                </a>
                {% endif %}
                <a href="{{ url_for('next_cycle') }}" class="btn btn-sm btn-outline-primary">
                    מחזור הבא
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
        </div>
    </div>
</div>
{% endif %}
