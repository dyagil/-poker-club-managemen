{% extends "base.html" %}

{% block login %}
<div class="container">
    <div class="login-container">
        <div class="card">
            <div class="card-body p-5">
                <div class="app-logo">
                    <i class="fas fa-money-bill-wave"></i>
                    <h2 class="mt-3">מערכת מעקב תשלומים</h2>
                    <p class="text-muted">מועדון פוקר</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">שם משתמש</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">סיסמה</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">כניסה למערכת</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
