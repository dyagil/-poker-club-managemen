{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <div class="card shadow-sm">
        <div class="card-body p-5">
            <div class="mb-4">
                <i class="fas fa-file-excel fa-4x text-success"></i>
            </div>
            <h2>הקובץ נוצר בהצלחה</h2>
            <p class="lead">אם ההורדה לא החלה אוטומטית, לחץ על הכפתור למטה.</p>
            <div class="mt-4">
                <a href="{{ export_url }}" class="btn btn-success btn-lg">
                    <i class="fas fa-download me-2"></i> הורדת הקובץ
                </a>
            </div>
            <div class="mt-3">
                <a href="{{ return_url }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-right me-1"></i> חזרה
                </a>
            </div>
            <div class="mt-4 text-muted small">
                <p>הקובץ מיוצא בפורמט Excel (.xlsx)</p>
            </div>
        </div>
    </div>
</div>

<script>
    // הפנייה אוטומטית לקישור ההורדה
    window.onload = function() {
        setTimeout(function() {
            window.location.href = "{{ export_url }}";
        }, 1000);
    };
</script>
{% endblock %}
